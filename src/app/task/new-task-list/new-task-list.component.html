<form>

  <h2 mat-dialog-title>{{title}}</h2>

  <div mat-dialog-content class="full-width">
    <mat-form-field>
      <input type="text" matInput placeholder="列表名称">
    </mat-form-field>
   

  </div>

  <div mat-dialog-actions>
    <button type="button" mat-raised-button color="primary" (click)="onClick()">保存</button>
    <button type="button" mat-dialog-close mat-button>关闭</button>
  </div>

</form>
