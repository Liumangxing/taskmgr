<div class="task-lists">

  <app-task-list 
  *ngFor="let list of lists" 
  class="list-container" 
  app-droppable
  [dragEnterClass]="'drag-enter'"
  [dropTags]="['task-item','task-list']"
  [app-draggable]="true"
  [dragTag]="'task-list'"
  [draggedClass]="'drag-start'"
  [dragData]="list"
  [ngStyle]="{'order':list.order}"
  (dropped)="handleMove($event,list)">

    <app-task-header 
    [header]="list.name" 
    (newTask)="launchNewTaskDialog()"
    (moveAll)="launchCopyTaskDialog()"
    (delList)="launchConfirmDialog()"
    (onEditList)="launchEditListDialog()">
    </app-task-header>
    <app-quick-task (quickTask)="handleQuictTask($event)"></app-quick-task>
    <app-task-item 
    *ngFor="let task of list.tasks" 
    [item]="task"
    (taskClick)="launchUpdateTaskDialog(task)">
    </app-task-item>

  </app-task-list>
</div>

<button class="fab-button" mat-fab type="button" (click)="launchNewListDialog()">
  <mat-icon>add</mat-icon>
</button>
