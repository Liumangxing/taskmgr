<app-project-item 
class="card" 
*ngFor="let project of projects" 
[item]="project"
(onInvite)="launchInviteDialog()"
(onEdit)="launchUpdateDialog()"
(onDel)="launchConfirmDialog()"
>
</app-project-item>

<button class="fab-button" mat-fab type="button" (click)="openNewProjectDialog()">
  <mat-icon>add</mat-icon>
</button>
